name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Build Project
      run: |    
          mkdir build          
          cd build/
          cmake ..
          make 
    - name: Run Test
      run: |  
          ./test
